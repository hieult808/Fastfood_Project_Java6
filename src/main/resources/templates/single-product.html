<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

	<!-- title -->
	<title>Single Product</title>

	  <!-- favicon -->
	  <link rel="shortcut icon" type="image/png" th:href="@{/assets/img/favicon.png}">
    
	  <!-- google font -->
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	  
	  <!-- fontawesome -->
	  <link rel="stylesheet" th:href="@{/assets/css/all.min.css}">
	  
	  <!-- bootstrap -->
	  <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
	  
	  <!-- owl carousel -->
	  <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.css}">
	  
	  <!-- magnific popup -->
	  <link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
	  
	  <!-- animate css -->
	  <link rel="stylesheet" th:href="@{/assets/css/animate.css}">
	  
	  <!-- mean menu css -->
	  <link rel="stylesheet" th:href="@{/assets/css/meanmenu.min.css}">
	  
	  <!-- main style -->
	  <link rel="stylesheet" th:href="@{/assets/css/main.css}">
	  
	  <!-- responsive -->
	  <link rel="stylesheet" th:href="@{/assets/css/responsive.css}">

</head>
<body>
	
	<!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
    <!--PreLoader Ends-->
	
	<!-- header -->
	<div th:include="/layout/nav.html"></div>
	<!-- end header -->

	<!-- search area -->
	<div class="search-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="close-btn"><i class="fas fa-window-close"></i></span>
					<div class="search-bar">
						<div class="search-bar-tablecell">
							<h3>Search For:</h3>
							<input type="text" placeholder="Keywords">
							<button type="submit">Search <i class="fas fa-search"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end search arewa -->
	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>See more Details</p>
						<h1>Single Product</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- single product -->
	<div class="single-product mt-150 mb-150">
		<div class="container">
			<div class="row" th:object="${items}">
				<div class="col-md-5">
					<div class="single-product-img">
						<img th:src="@{'/uploads/' + ${items.image.substring(11)}}" alt="Product Image">
					</div>
				</div>
				<div class="col-md-7">
					<div class="single-product-content">
						<h3 th:text="${items.name}"></h3>
						<span></span>
						<p class="single-product-pricing" th:text="${@customNumberFormat.formatCurrency(items.price)}"></p>
						<div class="single-product-form">
							<form action="index.html">
								<input type="number" placeholder="0">
							</form>
							<a th:href="@{/cart}" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a><br>
							<h4>Categories:</h4> <span th:text="${items.Category.name}"></span>
						</div>
						<h4>Share:</h4>
						<ul class="product-share">
							<li><a href=""><i class="fab fa-facebook-f"></i></a></li>
							<li><a href=""><i class="fab fa-twitter"></i></a></li>
							<li><a href=""><i class="fab fa-google-plus-g"></i></a></li>
							<li><a href=""><i class="fab fa-linkedin"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end single product -->

	<!-- more products -->
	<div class="more-products mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="section-title">	
						<h3><span class="orange-text">Related</span> Products</h3>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, fuga quas itaque eveniet beatae optio.</p>
					</div>
				</div>
			</div>
			<div class="row">
					<div class="col-lg-4 col-md-6 text-center" th:each="item : ${itemss}">
						<div class="single-product-item">
							<div class="product-image">
								<a th:href="@{/shop/{itemId}(itemId=${item.itemId})}">
									<img th:src="@{'/uploads/' + ${item.image.substring(11)}}" alt="Product Image"></a>
							</div>
							<h3 th:text="${item.name}"></h3>
							<span>Đồ ăn</span>
							<p class="product-price" th:text="${@customNumberFormat.formatCurrency(item.price)}"></p>
							<a href="cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
						</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end more products -->

	<!-- logo carousel -->
	<div class="logo-carousel-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="logo-carousel-inner">
						<div class="single-logo-item">
							<img src="assets/img/company-logos/1.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/2.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/3.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/4.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/5.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end logo carousel -->

  <div th:include="/layout/footer.html"></div>
	
	<!-- jQuery -->
    <script th:src="@{/assets/js/jquery-1.11.3.min.js}"></script>
    <!-- bootstrap -->
    <script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
    <!-- count down -->
    <script th:src="@{/assets/js/jquery.countdown.js}"></script>
    <!-- isotope -->
    <script th:src="@{/assets/js/jquery.isotope-3.0.6.min.js}"></script>
    <!-- waypoints -->
    <script th:src="@{/assets/js/waypoints.js}"></script>
    <!-- owl carousel -->
    <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
    <!-- magnific popup -->
    <script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
    <!-- mean menu -->
    <script th:src="@{/assets/js/jquery.meanmenu.min.js}"></script>
    <!-- sticker js -->
    <script th:src="@{/assets/js/sticker.js}"></script>
    <!-- main js -->
    <script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
